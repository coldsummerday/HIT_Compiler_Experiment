<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-6">
        <div class="header">
            <h1 class="brand-title">编译原理demo</h1>
            <nav class="nav">
                <ul class="nav-list">


                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-5-6">
       <div class="row">
           <div class="col-lg-5">
               <form role="form">
                   <div class="form-group">
                       <label for="name">Input</label>
                       <textarea id="Input" class="form-control" rows="25"></textarea>
                   </div>
               </form>
           </div>

           <div class="col-lg-5">
               <form role="form">
                   <div class="from-group">
                       <label for="name">Output</label>
                       <textarea id="result" class="form-control" rows="25" readonly></textarea>
                   </div>
               </form>
           </div>
           <div class="col-lg-2">
               <form role="form">
                   <label for="name">Operations</label>
                   <button type="button" class="btn btn-primary" onclick="analyze(1)">词法分析</button>
                   <label for="name">------</label>
                   <button type="button" class="btn btn-primary" onclick="analyze(2)">语法分析</button>

               </form>
           </div>
       </div>

    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
 <script>
     function analyze(flag) {
  
             data = {
                 'code':$('#Input').val(),
                 'flag':flag
             }

             $.post('cgi-bin/main_cgi.py',data,function(rdata,status) {
                $('#result').val(rdata)
             })
     }
 </script>
</html>
